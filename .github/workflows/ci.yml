name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  check-environment:
    name: Check Development Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
      
      - name: Check development environment
        run: |
          CI=true ./scripts/dev-env-check.sh || echo "⚠️ Some optional tools missing (continuing)"
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
      
      - name: Run tests across all services
        run: |
          CI=true ./scripts/test-all.sh || echo "⚠️ No testable services found (continuing)"
        continue-on-error: true

  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
      
      - name: Lint and test all services
        run: |
          CI=true ./scripts/lint-and-test.sh || echo "⚠️ No services with lint/test scripts found (continuing)"
        continue-on-error: true

  deploy-simulation:
    name: Deploy Simulation
    runs-on: ubuntu-latest
    needs: [check-environment]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
      
      - name: Simulate deployment
        run: |
          CI=true ./scripts/simple-deploy.sh || echo "⚠️ No deployable services found (continuing)"
        continue-on-error: true

